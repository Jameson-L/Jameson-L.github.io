<!DOCTYPE html>
<html>
<head>
    <title>Project 0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        h2 {
            margin: 0.3rem 0 0;
            font-size: 1.2rem;
            color: #555;
            font-weight: normal;
        }

        h3 {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #333;
        }

        .img-pair {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .img-item {
            flex: 1;
            text-align: center;
        }

        .img-item img {
            max-width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            margin: 0 auto 0.5rem;
        }

        .img-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Project 0: Becoming Friends with Your Camera</h1>
    <h2>Jameson Liu</h2>

    <h3>Part 1: Selfie: The Wrong Way vs. The Right Way</h3>
    <div class="img-pair">
        <div class="img-item">
            <img src="assets/selfie_closer.png" alt="Close-up selfie">
            <p>Closer selfie without zoom</p>
        </div>
        <div class="img-item">
            <img src="assets/selfie_zoomed.png" alt="Stepped back, zoomed-in portrait">
            <p>Zoomed-in selfie</p>
        </div>
    </div>

    <h3>Part 2: Architectural Perspective Compression</h3>
    <div class="img-pair">
        <div class="img-item">
            <img src="assets/apc_zoomed.png" alt="Zoomed-in view">
            <p>Zoomed-in view</p>
        </div>
        <div class="img-item">
            <img src="assets/apc_closer.png" alt="Closer view without zoom">
            <p>Closer view without zoom</p>
        </div>
    </div>

    <h3>Part 3: The Dolly Zoom</h3>
    <div class="img-item">
        <img src="assets/dolly_zoom.gif" alt="Dolly zoom gif">
        <p>Zooming in while moving back</p>
    </div>
</body>
</html>
